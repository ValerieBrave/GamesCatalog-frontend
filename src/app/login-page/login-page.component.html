    <div class="auth-card_body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="auth-card_form-body">
                <div class="auth-card_input-block">
                    <label class="form-label">Email Address</label>
                    <input 
                        class="auth-card_form-input"
                        type="email" 
                        formControlName="email"
                    >
                    <span class="error-messages"
                        *ngIf="loginForm.get('email').invalid  && loginForm.get('email').touched"
                    >
                        <span *ngIf="loginForm.get('email').errors['required']">
                            Email is required
                        </span>
                        <span *ngIf="loginForm.get('email').errors['email']">
                            Email is not correct
                        </span>
                    </span>
                </div>
                <div class="auth-card_input-block"> 
                    <label class="form-label">Password</label>
                    <input 
                        class="auth-card_form-input"
                        type="password" 
                        formControlName="password"
                    >
                    <span class="error-messages"
                        *ngIf="loginForm.get('password').invalid  && loginForm.get('password').touched"
                    >
                        <span *ngIf="loginForm.get('password').errors['required']">
                            Password is required
                        </span>
                        <span *ngIf="loginForm.get('password').errors['minlength']">
                            Password must be longer than 6 symbols
                        </span>
                    </span>
                </div>
                
            </div>
            <div class="auth-card__bottom">
                <button 
                type="submit" 
                class="submits"
                [disabled]="loginForm.invalid || loginForm.disabled"
                [ngClass]="{'disabled-submit': loginForm.invalid || loginForm.disabled}"
                >Sign In</button>
                <a href="" class="forgot-password__link">Forgot Password?</a>
            </div>
        </form>
        
    </div>
